                    <!-- <mat-card-title>Update Profile</mat-card-title> -->
                </mat-card-header>
             
                    <!-- <h1><mat-card-title>Edit Profile</mat-card-title></h1> -->
                   
         
    
                <br />
                <div class="split1 left">
                    <div class="centered">
                        <!-- <div class="col-md-4 col-12" style="margin-top: 2em">
                            <img src="{{ doctors.doctor_profile_image }}" />
                            <div class="col-md-12 col-6 buttons">

                                <label type="button"

                                &nbsp;&nbsp;
                                <input id="imageUpload"

                        </div> -->
                    </div>
                </div>
                <div>
                    <mat-card-content>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="full-width" for="Name">
                                    <!-- <input formControlName="Name" matInput placeholder="Name" [disabled]="!editable" /> {{doctor.Name}} -->
                                    <input formControlName="doctor_name"
                                      matInput
                                     
                                           placeholder="Name"
                                           value="name"
                                           [disabled]="true" />
                                </mat-form-field>
                            </div> <br>
    
                            <div class="col-sm-6">
                                <mat-form-field class="full-width">
                                    <!-- <input  formControlName="Email" matInput placeholder="Email" [disabled]="!editable" />{{doctor.Email}} -->
                                    <input formControlName="doctor_email_id"
                                           matInput
                                           placeholder="Email"
                                           value="name"
                                           [disabled]="true" />
                                </mat-form-field>
                                &nbsp; &nbsp; &nbsp; &nbsp;
    
                                <mat-form-field class="full-width">
                                    <!-- <input  formControlName="PhoneNo" matInput placeholder="Phone No" [disabled]="!editable" />{{doctor.PhoneNo}} -->
                                    <input formControlName="doctor_phone_number"
                                           matInput
                                           placeholder="Phone No"
                                           [disabled]="true"
                                           type="text" />
                                </mat-form-field>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <!-- <input  formControlName="Speciality" matInput placeholder="Speciality" [disabled]="!editable">{{doctor.Speciality}} -->
                                    <input formControlName="doctor_speciality"
                                           matInput
                                           placeholder="Speciality"
                                           [disabled]="true" />
                                </mat-form-field>
                            </div>
    
                            <div class="col-sm-6">
                                <mat-form-field class="full-width">
                                    <!-- <input  formControlName="NPIno" matInput placeholder="NPIno" [disabled]="!editable"/>{{doctor.NPIno}} -->
                                    <input formControlName="doctor_npi_no"
                                           matInput
                                           placeholder="NPIno"
                                           [disabled]="true" />
                                </mat-form-field>
                            </div>
    
                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <!-- <input  formControlName="PractiseLocation" matInput placeholder="PractiseLocation" [disabled]="!editable" >{{doctor.PractiseLocation}} -->
                                    <input formControlName="doctor_practice_location"
                                           matInput
                                           placeholder="PracticeLocation"
                                           [disabled]="true" />
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                </div>

                 </mat-card-actions> -->
                 <div mat-dialog-action [align]="'end'">
                    <button mat-raised-button color="accent"  (click)="OnClick1()" mat-dialog-close>Cancel</button>
                    <button style="margin-right:10px;" mat-raised-button color="primary"    (click)="OnClick2()" mat-dialog-save>Confirm</button>
                    </div>
